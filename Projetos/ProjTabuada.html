<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proeto Tabuada</title>
    <link rel="stylesheet" href="style.css">
    <script src="tabuada.js"></script>
</head>
<body>
    <div class="conteiner">
        <h1>Digite o numero e confirme para gerar uma Operaçao Aritimetica</h1>
        <div class="caixa-inputs">
            <div class="campo">
                <label for="operacoes">Operaçoes</label>
                <select id="operacao">
                    <option value="multiplicar">*</option>
                    <option value="adicao">+</option>
                    <option value="subtracao">-</option>
                    <option value="divisao">/</option>
                    <option value="Log">Log</option>
                    <option value="rais">Raiz</option>
                </select>
            </div>
            <div class="campo1">
                <label for="numero">Numero Base 1 </label>
                <input type="number" id="numero"placeholder="Ex: 5">
            </div>
            <div class="campo2">
                <label for="limite">Numero Base 2 </label>
                <input type="number" id="limite"placeholder="Ex: 10">
                <button id="bntCalcular">calcular</button>
            </div>
            <h2>Resultado</h2>
            <div id="resultado" class="resultado">
                Escolhaa operação e informe os dados para gerar a operação
                
            </div>

            <div id="controle">
                <button id="novaOperacao">Nova Operção</button>

              <button id="novaOperacao">Sair </button>  

            </div>
        </div>

    </div>
<script src="calcular.js"></script>
    
</body>
</html>
