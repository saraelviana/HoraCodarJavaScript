<body>
    <h2>Digite o numero que deseja gerar a Tabuada</h2>
    <form id="multiplication-form">
        <div  class="form-control">
            <label for="number">tabuada de:</label>
            <input type="number" name="number" id="number" placeholder="3">

        </div>
        <div  class="form-control">
            <label for="multiplication">multiplicar ate:</label>
            <input type="multiplication" name="multiplication" id="nmultiplication" value="10">

        </div>
        <input type="submit" value="calcular">

    </form>
    <div id="multiplication-table">
        <h2 id="multiplication-title">tabuada do numero: <span></span></h2>
        <!-- o span e que sempre ele vai altera no numero que foi designado para fazer a tabuada
         -->
        <div id="multiplication-operations">
            <p>informe o numero para calcular</p>
